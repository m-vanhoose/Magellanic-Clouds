<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forecast</title>
    <link rel="stylesheet" type="text/css" href="./assets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body class="bg-primary-subtle">
    
    <div class="container text-center">
        <div class="col-12 head p-3 mb-5 bg-body-primary rounded">This Week's Forecast</div>
        <div class="row">
          <div class="col-3">
            <p class="searchbar">Find your City</p>
            <form class="d-flex" role="search">
                <input class="form-control me-2" id="cityname" type="search" placeholder="City name" aria-label="Search">
                <button class="btn btn-outline-primary input" type="submit">Search</button>
              </form>
          </div>
          <div class="col-9">
            Placeholder
          </div>
          <div class="row col-3">
            <div class="searchlog"></div>
          </div>
          <div class="col-9"></div>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
